<!DOCTYPE html>
<html>
<head>
<title>Practice Website 11/15/2020</title>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8" />
</head>
<body>
  <div id="start-screen">
    <img id="logo" src="imgs/blackjack-logo.jpg">
    <div id="start-container">
      <div class="game-option start-button">Play</div>
    </div>
  </div>
  <div id="main-content">
    <div id="bet-screen-container">
      <div id="bet-screen">
        <h1>Place Bets</h1>
        <hr>
        <form id="submit-bet">
          <label for="bet-amount">Bet Amount</label>
          <br>
          <input id="bet-amount" type="number" name="bet-amount"/>
          <br>
          <input type="submit">
        </form>
        <div id="bet-balance">
        </div>
      </div>
    </div>
    <div id="playing-area">
      <div id="npc-cards">
      </div>
      <div id="message-box">
      </div>
      <div id="player-cards">
      </div>
    </div>
    <div id="player-options">
    </div>
    <div id="bottombar"></div>
  </div>
</body>
<audio src="audio/bg.mp3" type="audio/mp3" autoplay=true loop=true></audio>
<script src="script.js"></script>
</html>
